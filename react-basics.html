<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // JSX = same as javascript but we can write html directly into
      // javascript code
      // everything inside <script> is javascript
      const button = <button>Hello</button>
      const paragraph = <p> Paragraph of Text </p>
      // div element is a container meant to contain everything you create
      //since it contains all elements, it counts as one variable
      //best practice is to add parenthesis around the html code
      const div = (
        <div> 
          <button>Hello</button>
          <p> Paragraph of Text {2+2}</p>
        </div>
      )
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
